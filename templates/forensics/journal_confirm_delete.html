{% extends 'base.html' %}

{% block title %}Delete Journal Entry{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-foreground">
                    <h4><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this journal entry?</p>
                    <div class="alert alert-warning">
                        <strong>{{ journal.title }}</strong><br>
                        <small>Date: {{ journal.date|date:"F j, Y" }}</small>
                    </div>
                    <p class="text-danger"><strong>This action cannot be undone.</strong></p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'journal_detail' journal.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Entry
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
