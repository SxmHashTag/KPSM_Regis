{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed - Digital Forensics KPSM</title>
    <link rel="icon" type="image/png" href="{% static 'forensics/images/kpsm_logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { font-feature-settings: "rlig" 1, "calt" 1; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 via-slate-100 to-gray-100 antialiased">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Header -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="h-20 bg-gray-800 rounded-xl flex items-center justify-center shadow-lg px-4">
                        <img src="{% static 'forensics/images/kpsm_logo.png' %}" alt="KPSM" class="h-16 w-auto">
                    </div>
                </div>
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center">
                        <svg class="w-10 h-10 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-white">Password Changed Successfully!</h2>
                <p class="mt-2 text-sm text-gray-300">Your password has been updated</p>
            </div>

            <!-- Success Message -->
            <div class="bg-white rounded-xl shadow-xl p-8 border border-slate-600">
                <div class="text-center space-y-4">
                    <p class="text-gray-200">
                        Your password has been changed successfully. You can now use your new password to log in.
                    </p>
                    
                    <div class="pt-4">
                        <a 
                            href="{% url 'dashboard' %}"
                            class="inline-block bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl"
                        >
                            Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center text-sm text-gray-300">
                <p>Keep your password secure and don't share it with anyone</p>
            </div>
        </div>
    </div>
</body>
</html>
